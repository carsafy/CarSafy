<!DOCTYPE html>
<meta charset="UTF-8">
<meta http-equiv="Content-Language" content="pt-br">
<html>
<head>
    <title>Dados do Segurado</title>
</head>
<body>

<!--mensagens para debugar o cadastro de informações,
peço que deixe as mesmas em algum local da pag ou comentadas
<p> Cadastro telefone 1: {{mensagem_telefone}}</p>
<p> Cadastro telefone 2: {{mensagem_telefone2}}</p>
<p> Cadastro email 1: {{mensagem_email}}</p>
<p> Cadastro email 2: {{mensagem_email2}}</p>
<p> Cadastro usuario: {{mensagem_usuario}}</p>
<p> Cadastro email usuario: {{mensagem_email3}}</p>
<p> Cadastro telefone usuario: {{mensagem_telefone3}}</p>
<p> Utilização de cookies: {{eu}}</p>
-->

<form method="POST" action="/cotacao/veiculo/">
    {% csrf_token %}

    <div>
        Você é o segurado?<br>
        <input type="radio" name="segurado" value="sim" checked> Sim
        <input type="radio" name="segurado" value="nao"> Nao<br>
    </div>

    <!-- so aparecem se a resposta de pergunta acima for não, caso contrario aparecem preenchidos-->
    <div>
        Nome completo do segurado:<br>
        <input type="text" name="nome" maxlength="100" required=""><br>
    </div>
    
    <div>
        Sexo do segurado:<br>
        <input type="radio" name="genero" value="masculino" checked> Masculino
        <input type="radio" name="genero" value="feminino"> Feminino<br>
    </div>

    <div>
        CPF/CNPJ:<br>
        <input type="text" name="cpf/cnpj" required><br>
    </div>
    
    <div>
        Data de Nascimento:<br>
        <input type="date" name="data_nascimento" required><br>
    </div>
    
    <div>
        Seguro Novo?<br>
        <input type="radio" name="renovacao" value="sim" required> Sim
        <input type="radio" name="renovacao" value="nao" required> Não<br>
    </div>
    <!--caso a resposta seja sim, prosseguir, se não: -->
    <div>
        Qual o término da vigência do seu Seguro?<br>
        <input type="date" name="termino_vigencia" required><br>
    </div>

    <div>
        Seguradora:<br>
        <input type="text" name="seguradora" required><br>
    </div>

    <div>
    Classe de bônus do Seguro anterior<br>
    <input type="number" name="bonus" min="0" max="10" value="0" required><br>
    </div>
    
    <div>
    Numero de Sinistros:<br>
    <input type="number" name="qnt_sinistro" min="0" value="0" required><br><br>
    </div>

    <div class="button">
			<button type="submit">Podemos Prosseguir!!!</button>
	</div>

</form>


</body>
</html>
