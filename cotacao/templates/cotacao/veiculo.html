<!DOCTYPE html>
<meta charset="UTF-8">
<html>
<head>
	<title>Dados do Veículo</title>
</head>
<body>

	<form>
		
		<div>
			Placa<br>
			<input type="text" name="placa" maxlength="7"><br>
		</div>
		
		<div>
			Chassi<br>
			<input type="text" name="chassi"><br>
		</div>
		
		<div>
			Marca<br>
			<select name="marcas" required>
				<option value="volvo">Volvo</option>
				<option value="saab">Saab</option>
				<option value="fiat">Fiat</option>
				<option value="audi">Audi</option>
			</select><br>
		</div>
		
		<div>
			Ano Modelo<br>
        	<input type="text" name="anomodelo" maxlength="4" required><br>
        	<!-- se ano==ano atual + ou - 1-->
        	<input type="checkbox" name="carronovo" value="false">Carro Novo?<br>
		</div>
		
		<div>
			Ano Fabricação<br>
        	<input type="text" name="anofab" maxlength="4" required><br>
		</div>

		<div>
			Modelo<br>
			<select name="modelo" required>
				<option value="A">A</option>
				<option value="B">B</option>
			</select><br>
		</div>

		<div>
			Veiculo Alienado?<br>
			<input type="radio" name="Alienado" value="Sim" required> Sim
			<input type="radio" name="Alienado" value="Nao" checked required> Nao<br>
		</div>
		  
		<div class="button">
			<button type="submit">Avançar</button>
		</div>
  		
	</form>

</body>

</html>
